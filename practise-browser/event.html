<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #child {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="child">222</div>
    </div>
    <script>
      window.onload = function () {
        const child = document.querySelector('#child');
        // const wrap = document.querySelector('body');
        // child.onclick = function (e) {
        //   console.log(e, 'child');
        // };
        child.addEventListener('click', function (e) {
          console.log(e.target, 'child target');
          console.log(e.currentTarget, 'child currentTarget');
        });
        document.body.addEventListener('click', function (e) {
          console.log(e.target, 'body target');
          console.log(e.currentTarget, 'body currentTarget');
        });

        /**
         * e.target 指向触发事件监听的对象。
         * e.currentTarget 指向添加监听事件的对象。
         */
      };
    </script>
  </body>
</html>
