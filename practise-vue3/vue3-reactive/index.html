<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./reactive.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      let { effect, reactive } = VueReactivity;
      let state = reactive({ name: 'atie', age: 12, arr: [1, 2, 3] });
      effect(() => {
        console.log('render===========');
        state.arr.push(5);
        // state.arr.length = 100
        app.innerHTML = state.name; // 会取长度
      });
      setTimeout(() => {
        state.name = 'zhou'
      }, 2000);
    </script>
  </body>
</html>
